<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogos de console</h1>
    </header>

    <section>
        <h2>Gosta de jogos?</h2>
        <p class="texto-destaque">Vamos debater sobre jogos?</p>
        <p>Este site tem como intuito compartilharmos gostos em comum.</p>
    </section>

    <section>
        <h2>Seção de Imagens</h2>
        <img src="assasin.jpg" alt="Imagem de Exemplo 1">
        <img src="thelastofus.png" alt="Imagem de Exemplo 2" class="imagem-maior">
    </section>

    <section>
        <h2>Meus jogos favoritos são:</h2>
        <ol>
            <li>The last of us</li>
            <li>Red dead redemption</li>
            <li>Hogwarts Legacy</li>
        </ol>
    </section>

    <section>
        <h2>Entre em contato comigo</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Minha Página</p>
    </footer>
</body>
</html>
